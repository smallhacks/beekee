<template name="resourcesCategorySubmit">
	<div class="modal fade" id="resourcesCategorySubmit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">{{_ 'resources-category-submit--title'}}</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form name="resources-category-submit--form" class="resources-category-submit--form" id="resources-category-submit--form">
						<div class="form-group">
							<input type="text" class="form-control" name="categoryName" id="categoryName" aria-describedby="categoryName" placeholder="{{_ 'resources-category-submit--placeholder'}}" autofocus>
							<div class="text-secondary">{{numChars}}/20</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">{{_ 'modal--close'}}</button>
					<button type="button" class="btn btn-primary resources-category-submit--button-submit">{{_ 'modal--submit'}}</button>
				</div>
			</div>
		</div>
	</div>
</template>

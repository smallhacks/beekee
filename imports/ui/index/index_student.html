<template name="indexStudent">
	<div class="index-student w-100 h-100">
		{{> indexStudentHeader}}
		<div class="container">
			<div class="row justify-content-center text-center text-white" style="margin-top:100px">
				<div class="col-lg-5">
				<h3>{{_ 'index-student--title'}}</h3></div>
	  		</div>
	  		{{#if isBox}}
		  		{{#if publicSpaces.count}}
					<div class="row justify-content-center mt-5 mb-5 text-center">
			  			<div class="col-12 col-lg-5 text-center">
							<div class="">
						 		<h5>{{_ 'index-student--public-spaces-title'}}</h5>
						 		<div class="list-group w-100">
						 			{{#each publicSpaces}}
										<a href="{{pathFor 'space' _id=this._id}}" class="list-group-item list-group-item-action d-flex"><span>{{title}}</span></a>
									{{/each}}
								</div>
							</div>
						</div>
					</div>
				{{/if}}
			{{/if}}
	  		<div class="row justify-content-center mt-5 text-center">
	  			<div class="col-12 col-lg-5">
					<div class="card">
						<div class="card-body">
							<form id="index-student--code-link-form" name="index-student--code-link-form">
		 						<div class="form-group">
		    						<input type="text" class="form-control text-center" id="code" aria-describedby="emailHelp" placeholder="{{_ 'index-student--code-input-placeholder'}}">
		  						</div>
		  	    	  			<a href="#" role="button" class="btn btn-primary w-100 index-student--button-code-link">{{_ 'index-student--button-code-link'}}</a>
							</form>
						</div>
					</div>
				</div>
	  		</div>
			{{#if spacesVisited.count}}
		  		<div class="row justify-content-center mt-5 text-center">
		  			<div class="col-12 col-lg-5 text-center">
						<div class="index-student--visited-spaces">
					 		<h5>{{_ 'index-student--visited-title'}}</h5>
					 		<a href="#" class="small index-student--delete-recent">{{_ 'index-student--delete-recent'}}</a>
					 		<div class="list-group w-100">
					 			{{#each spacesVisited}}
									<a href="{{pathFor 'space' _id=this._id}}" class="list-group-item list-group-item-action d-flex"><span>{{title}}</span><span class="ml-auto">{{spaceCode}}</span></a>
								{{/each}}
							</div>
						</div>
					</div>
				</div>
			{{/if}}
			<div class="row justify-content-center mt-5">
				<div class="col-5 col-lg-2 text-center">
<!-- 					<select id="langSelect" class="custom-select custom-select-sm border-0" style="width:auto; background-color: #fafafa;">
					  <option value="en" {{langIsSelected 'en'}}>English</option>
					  <option value="fr-FR" {{langIsSelected 'fr-FR'}}>Fran√ßais</option>
					</select> -->
				</div>
	  		</div>
	  		<div class="row justify-content-center text-center text-white" style="margin-top:70px">
	  		</div>
		</div>
		<div class="text-center mt-3" style="color:#e0e0e0;">
			<p><a href="{{pathFor 'privacy' _id=this._id}}" class="link-white" style="font-weight:normal;text-decoration: none;">{{_ 'index-student--privacy'}}</a><!--  | <a href="https://www.beekee.ch" class="link-white" style="font-weight:normal;text-decoration: none;">{{_ 'index-student-2-about-us'}}</a> --></p>
		</div>
	</div>
</template>

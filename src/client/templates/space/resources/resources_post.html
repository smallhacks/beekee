<template name="resourcesPost">
	<div class="card mb-4">
		<div class="card-header d-flex">{{title}}
			{{#if ownSpace}}
				<span class="align-baseline ml-auto" id="dropdownMenuLink" data-toggle="dropdown"><i class="fa fa-ellipsis-v fa-fw align-baseline btn-icon" ></i>
				</span>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item resources-post--edit" href="#">Edit</a>
					<a class="dropdown-item text-danger resources-post--delete" href="#">Delete</a>
				</div>
			{{/if}}
		</div>
		<div class="card-body">
			<p class="card-text post-item--text2">{{body}}</p>
			{{#if this.fileId}}
				<div class="mt-3">
					<i class="fas fa-paperclip"></i>
					<a class="" href="/upload{{filePath}}" target="_blank">{{this.fileName}}.{{this.fileExt}}</a>
				</div>
			{{/if}}
			{{#if category}}
				<div class="small text-secondary mt-2 text-right"><i class="fas fa-tag"></i> {{category}}</div>
			{{/if}}
		</div>
	</div>
</template>

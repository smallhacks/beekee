#hand {
	animation: 1.5s ImTooLazyToTapThisShitMyself infinite alternate;

	transform: translate(-50%,-50%) rotateZ(-120deg) rotateY(10deg);
	position: absolute;
	top: 75%;
	left: 85%;
}

@keyframes ImTooLazyToTapThisShitMyself{
	0%,10%,20%,30%,40%,50%,60%,70%,80% {
		transform: translate(-50%,-50%) rotateZ(-120deg) rotateY(0deg);
	}
		100% {
		transform: translate(-50%,-50%) rotateZ(-120deg) rotateY(35deg);
	}
}

@keyframes boop {
	from {
		opacity: 1;
		transform: translate(-50%,-50%) scale(0);
	}
	to {
		opacity: 0;
		transform: translate(-50%,-50%) scale(1);
	}
}

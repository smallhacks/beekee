<template name="spaceUsersFirstConnection">
	{{> usersHeader}}
	<div class="container pt-4">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="card text-center">
					<div class="card-body">
						<h4>{{_ 'space-users-first-connection--page-title'}}</h4>
						<p class="text-secondary">{{_ 'space-users--page-description'}}</p>
						<form id="space-users-first-connection--form" class="space-users-first-connection--form" name="space-users-first-connection--form">
	 						<div class="form-group mb-0">
	    						<input type="text" class="form-control" name="author-name" id="space-users-first-connection--author-name" aria-describedby="emailHelp" placeholder="{{_ 'space-users--input-choose-author-placeholder'}}" autofocus>
	    						<br><!-- <p class="text-secondary">Si vous souhaitez être au courant des activités futures du Bioscope, laissez-nous votre e-mail :</p> -->
<!-- <p class="text-secondary">Si vous souhaitez être au courant des activités futures du Bioscope, laissez-nous votre e-mail :</p> -->


	  						</div>
	  						  <div class="form-check">

    <input type="checkbox" class="form-check-input space-users--email-checkbox" id="space-users--email-checkbox">
    <label class="form-check-label text-left" for="space-users--email-checkbox">Je souhaite être tenu au courant des prochaines activités du Bioscope</label>
</div>
	 						<div class="form-group">
	    						<input type="text" class="form-control d-none mt-2" id="space-users--email" aria-describedby="emailHelp" placeholder="Votre adresse email...">

</div>
	  						<div class="text-right mt-4">
	  	    	    			<a href="{{pathFor 'indexStudent'}}" role="button" class="btn btn-secondary">{{_ 'modal--cancel'}}</a>
	  	    	  				<button type="submit" href="#" role="button" class="btn btn-primary space-users--button-submit-author">{{_ 'modal--submit'}}</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

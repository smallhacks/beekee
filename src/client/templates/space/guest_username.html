<template name="guestUsername">
<div class="modal fade" id="guestUsername" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">What is your name?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please choose a name to identify yourself.</p>
      	<form name="guest-username--form" id="guest-username--form">
       	  <div class="form-group">
       		    <input type="text" class="form-control" name="authorName" id="authorName" aria-describedby="title" value="{{user}}" placeholder="Your name">
            </div>  	
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{_ 'modal--close'}}</button>
        <button type="button" class="btn btn-primary guest-username--button-submit">{{_ 'modal--submit'}}</button>
      </div>
    </div>
  </div>
</div>
</template>

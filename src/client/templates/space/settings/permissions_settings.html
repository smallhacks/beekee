<template name="permissionsSettings">
	<h6 class="mb-3 mt-4">Permissions</h6>
	<div class="list-group w-100">
		{{#if isBox}}
			<a href="#" class="list-group-item list-group-item-action d-flex permissions-settings--public"><span>Public Space<p class="small text-secondary">{{_ 'space-edit--permissions-public-space'}}</p></span><span class="ml-auto">{{#if space.permissions.public}}<i class="far fa-check-square"></i>{{else}}<i class="far fa-square"></i>{{/if}}</span></a>
		{{/if}}
  		<a href="#" class="list-group-item list-group-item-action d-flex permissions-settings--liveFeedAddCategory"><span>{{_ 'space-edit--permissions-add-categories'}}</span><span class="ml-auto">{{#if space.permissions.liveFeedAddCategory}}<i class="far fa-check-square"></i>{{else}}<i class="far fa-square"></i>{{/if}}</span></a>
  		<a href="#" class="list-group-item list-group-item-action d-flex permissions-settings--liveFeedAddPost"><span>{{_ 'space-edit--permissions-add-posts'}}</span><span class="ml-auto">{{#if space.permissions.liveFeedAddPost}}<i class="far fa-check-square"></i>{{else}}<i class="far fa-square"></i>{{/if}}</span></a>
  	</div>
</template>

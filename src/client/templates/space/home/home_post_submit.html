<template name="homePostSubmit">
<div class="modal fade" id="homePostSubmit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{_ 'home-post-submit--title'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form name="home-post-submit--form" id="home-post-submit--form">

       	<div class="form-group">
       		    <input type="text" class="form-control" name="title" id="title" aria-describedby="title" placeholder="{{_ 'home-post-submit--placeholder'}}"></div>
       		           	<div class="form-group">

				<textarea name="body" id="body-submit-tinymce" class="form-control home-post-submit--textarea" placeholder="" aria-label="" aria-describedby="basic-addon2"></textarea>
				</div>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{_ 'modal--close'}}</button>
        <button type="button" class="btn btn-primary home-post-submit--button-submit">{{_ 'modal--submit'}}</button>
      </div>
    </div>
  </div>
</div>
</template>

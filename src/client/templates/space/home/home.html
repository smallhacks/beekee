<template name="home">
	{{#if ownSpace}}
		{{#if homePostsEmpty}}
		<div class="float-right">
			<a href="#" class="home--submit">
				<i class="fas fa-plus"></i> {{_ 'home--submit-button'}}
			</a>
		</div>
		<br>
		{{/if}}
	{{/if}}
	{{#each homePosts}}
		{{> homePost}}
	{{/each}}
	{{> homePostSubmit}}
	{{> homePostEdit}}
	{{> homePostDelete}}
	{{> liveFeed}}
</template>

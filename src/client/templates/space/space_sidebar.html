<template name="spaceSidebar">
		<ul class="sidebar nav flex-column align-items-start py-2 justify-content-between">
			<li class="nav-item sidebar-item w-100 {{selectedMenuItemBg 1}}">
				<a class="nav-link pl-1 text-nowrap text-dark menu-item {{selectedMenuItemTxt 1}}" data-id="1" href="#">
					<i class="fa fa-home fa-fw"></i> 
					<span class="pl-1">Home</span>
				</a> 
			</li> 							
			<li class="nav-item sidebar-item w-100 {{selectedMenuItemBg 2}}">
				<a class="nav-link pl-1 text-nowrap text-dark menu-item filter-all {{selectedMenuItemTxt 2}}" data-id="2" href="#">
					<i class="fa fa-bolt fa-fw"></i> 
					<span class="pl-1">Live feed</span>
					<span class="badge badge-secondary-2 ml-2">{{liveFeedCount}}</span>
				</a>
			</li>
			{{#if selectedMenuItem 2}}
				<a class="small pl-4 pt-3 text-secondary mb-1 space-sidebar--menu-collapse" data-toggle="collapse" aria-expanded="true" href=".categories-list"><i class="fas fa-tags"></i> CATEGORIES <i class="fa ml-1" aria-hidden="true"></i></a>
				<div class="collapse categories-list show w-100">
					{{#each categories}}
						<li class="align-middle nav-item sidebar-item w-100 small pl-3 ml-lg-2">
							<a class="align-bottom nav-link space-sidebar--filter-category pl-1 py-1 text-nowrap text-dark filter-category {{selectedCategory}}" data-category="{{name}}" href="#"><span class="align-bottom pl-1" data-category="{{name}}">{{name}}</span>
								<span class="align-baseline text-secondary small ml-1" data-category="{{name}}">{{nRefs}}</span>
								<a class="align-middle space-sidebar--category-edit small ml-2" data-category="{{name}}">
									<i class="align-middle fas fa-pencil-alt" data-category="{{name}}"></i>
								</a>
							</a>
						</li>
					{{/each}}
					<div class="pl-3 ml-2 mt-1">
						{{#if permissionAddCategories}}
							<a href="#" class="small pt-1 pl-1 font-weight-light" data-toggle="modal" data-target="#liveFeedCategorySubmit">
								<span class="pl-1"><i class="fas fa-plus"></i> Add a category</span>
							</a>
						{{/if}}
					</div>
				</div>
				<a class="small pl-4 pt-3 text-secondary mb-1 space-sidebar--menu-collapse" data-toggle="collapse" aria-expanded="false" href=".authors-list"><i class="fas fa-users"></i> AUTHORS <i class="fa ml-1" aria-hidden="true"></i></a>
				<div class="collapse authors-list w-100">
					{{#each authors}}
					<li class="align-middle nav-item sidebar-item w-100 small pl-3 ml-2 w-100">
						<a class="align-bottom nav-link pl-1 py-1 text-nowrap text-dark filter-author {{selectedAuthor}}" data-author="{{name}}" href="#">
							<span class="pl-1" data-author="{{name}}">{{name}}</span>
							<span class="align-baseline text-secondary small ml-1" data-author="{{name}}">{{nRefs}}</span>
						</a>
					</li>
					{{/each}}
				</div>
			{{/if}}
			<li class="nav-item sidebar-item w-100 {{selectedMenuItemBg 3}}">
				<a class="nav-link pl-1 text-nowrap text-dark menu-item {{selectedMenuItemTxt 3}}" data-id="3" href="#">
					<i class="fa fa-chalkboard-teacher fa-fw"></i> 
					<span class="pl-1">Lessons</span>
				</a>
			</li>
			<li class="nav-item sidebar-item w-100 {{selectedMenuItemBg 4}}">
				<a class="nav-link pl-1 text-nowrap text-dark menu-item {{selectedMenuItemTxt 4}}" data-id="4" href="#">
					<i class="far fa-copy fa-fw"></i> 
					<span class="pl-1">Resources</span>
				</a>
			</li>
		</ul>
</template>

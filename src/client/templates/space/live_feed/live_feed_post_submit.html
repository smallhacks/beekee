<template name="liveFeedPostSubmit">
	<div class="card mb-5 bg-light">
		<div class="card-body">
			<form name="live-feed-post-submit--form" id="live-feed-post-submit--form">
				{{#if fileUploaded}}
					{{#if image}}
						<div class="mt-2 mb-4 text-center">
							<img class="card-img-top" src="/upload{{fileUploaded.filePath}}" alt="" />
		 					<a href="#" class="post-submit--button-delete-image"><i class="fa fa-trash" aria-hidden="true"></i> {{_ 'post-submit--delete-image'}}</a>
		 				</div>
	 				{{/if}}
				{{/if}}
				<div class="form-group">
					<textarea rows="1" name="body" id="body" class="form-control post-submit--textarea" placeholder="{{_ 'post-submit--body-placeholder'}}" aria-label="{{_ 'post-submit--body-placeholder'}}"></textarea>
				</div>
				<div class="form-group d-none d-lg-block float-right mb-0">
					<button class="btn btn-outline-secondary bg-primary text-white border-0 live-feed-post-submit--button-submit" type="button">Send</button>
				</div>	
				<div class="form-group float-lg-right mb-lg-2 mr-4">
    				<select class="form-control" name="categorySelect" id="categorySelect">
    					<option val="" disabled selected>{{_ 'post-submit--select-category'}}</option>
    	      			<option val="">{{_ 'post-submit--no-category'}}</option>
    					{{#each categories}}
      						<option {{selectedOption name}}>{{name}}</option>
      					{{/each}}
      					{{#if permissionAddCategories}}
      						<option style="color:red" value="add-category">+ Add a category...</option>
      					{{/if}}
    				</select>
  				</div>				
	  			<div class="form-group d-lg-none float-right mb-0">
					<button class="btn btn-outline-secondary bg-primary text-white border-0 live-feed-post-submit--button-submit" type="button">Send</button>
				</div>				  
				{{#unless fileUploaded}}
          			{{>fileUpload formData=formData autoStart=true}}
				{{/unless}}
				{{#if fileUploaded}}
					{{#unless image}}
						<div class="p-2">
							<i class="fa fa-file-o" aria-hidden="true"></i> {{fileUploaded.fileName}}.{{fileUploaded.fileExt}}
							<a href="#" class="post-submit--button-delete-file">
								<i class="fa fa-trash" aria-hidden="true"></i>
							</a>
						</div>
					{{/unless}}
				{{/if}}
			</form>
		</div>
	</div>
</template>

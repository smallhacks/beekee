		<div class="modal-dialog" role="document">
			<div class="modal-content">
			 	<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">OÃ¹ avez-vous pris cette photo ?</h5>
			  	</div>
			<div class="modal-body" style="height:400px">

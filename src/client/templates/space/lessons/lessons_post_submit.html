<template name="lessonsPostSubmit">
<div class="modal fade" id="lessonsPostSubmit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{_ 'lessons-post-submit--title'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="lessons-post-submit--form" id="lessons-post-submit--form">
        	<div class="form-group">
              <input type="text" class="form-control" name="title" id="title" aria-describedby="title" placeholder="Title of the lesson">
          	</div>
            <div class="form-group">
        		<textarea name="body" id="body" class="form-control lessons-post-submit--textarea" placeholder="Description of the lesson" aria-label="" aria-describedby="basic-addon2"></textarea>
        	</div>
      	</form>
      	<div class="text-center">
          <div class="small text-secondary col-8 offset-2">Storyline lessons must be exported in HTML5 format with Storyline and the folder must be zipped.</div>
	      {{#unless lessonUploaded}}
            {{>lessonsUpload formData=formData autoStart=true}}
	        {{/unless}}
	    </div>
	        {{#if lessonUploaded}}
          <div class="p-2">
            <i class="fa fa-file-o" aria-hidden="true"></i> {{lessonUploaded.fileName}}
            <a href="#" class="post-submit--button-delete-file">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </div>
        {{/if}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary lessons-post-submit--button-submit">Submit</button>
      </div>
    </div>
  </div>
</div>
</template>

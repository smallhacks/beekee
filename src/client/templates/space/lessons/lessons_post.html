<template name="lessonsPost">
	<div class="card mb-4">
		<div class="card-header d-flex">{{title}}
			{{#if ownSpace}}
				<span class="align-baseline ml-auto" id="dropdownMenuLink" data-toggle="dropdown"><i class="fa fa-ellipsis-v fa-fw btn-icon align-baseline"></i></span>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item lessons-post--edit" href="#">{{_ 'post--edit'}}</a>
					<a class="dropdown-item text-danger lessons-post--delete" href="#">{{_ 'post--delete'}}</a>
				</div>
			{{/if}}
		</div>
		<div class="card-body">
			<p class="card-text post-item--text2">{{body}}</p>
			<a role="button" href="{{pathFor 'lessonsFrame' _id=_id}}" class="btn btn-primary text-white">{{_ 'lessons-post--start-lesson'}}</a>
		</div>
	</div>
</template>

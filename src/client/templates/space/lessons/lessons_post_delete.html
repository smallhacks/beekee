<template name="lessonsPostDelete">
	<div class="modal fade" id="lessonsPostDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">{{_ 'lessons-post-delete--title'}}</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					{{_ 'lessons-post-delete--confirm'}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">{{_ 'modal--close'}}</button>
					<button type="button" class="btn btn-danger lessons-post-delete--confirm">{{_ 'modal--delete'}}</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="adminCreateAccount">
	<div class="modal fade" id="adminCreateAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Create a teacher account</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="admin-create-account--form" class="admin-create-account--form" name="admin-create-account--form">
						<div class="form-group">
							<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="{{_ 'register--mail'}}" autofocus>
							<small id="passwordHelp" class="form-text text-muted">We'll never share this email with anyone else.</small>
						</div>
						<div class="form-group">
							<input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="{{_ 'register--name'}}">
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="password" value="" placeholder="{{_ 'register--password'}}">
							<small id="passwordHelp" class="form-text text-muted">Please choose a password with at least 5 characters.</small>
						</div>
						<div class="form-group">
							<input type="password" name="password_confirm" class="form-control password_confirm" id="password_confirm" value="" placeholder="{{_ 'register--password-confirm'}}">
						</div>
						{{#if errorMessage}}
							<div class="alert alert-danger" role="alert">
								{{t9n errorMessage}}
							</div>
						{{/if}} 
					</form>
						<div class="text-center">
							<div class="small text-secondary col-8 offset-2"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary admin-create-account--button-submit">Create</button>
						</div>
				</div>
			</div>
		</div>
	</div>
</template>
